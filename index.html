<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Button Generator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/wabutton.css">
</head>

<body>
    <main class="arg--main">
        <section class="arg--preview--holder">
            <div class="header">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="arg--button--preview">
                <button onclick="window.location.href='1234567890'" class="arg-button is-centered">
                    <svg width="20" height="20" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-right: 5px;">

                    </svg>
                    <span>Chat on WhatsApp</span>
                </button>
            </div>
            <button id="copy-code" class="noview">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 21H8V7H19V21ZM19 5H8C7.46957 5 6.96086 5.21071 6.58579 5.58579C6.21071 5.96086 6 6.46957 6 7V21C6 21.5304 6.21071 22.0391 6.58579 22.4142C6.96086 22.7893 7.46957 23 8 23H19C19.5304 23 20.0391 22.7893 20.4142 22.4142C20.7893 22.0391 21 21.5304 21 21V7C21 6.46957 20.7893 5.96086 20.4142 5.58579C20.0391 5.21071 19.5304 5 19 5V5ZM16 1H4C3.46957 1 2.96086 1.21071 2.58579 1.58579C2.21071 1.96086 2 2.46957 2 3V17H4V3H16V1Z" fill="white"/>
                </svg>
                <span>Copy Code</span>                    
            </button>
        </section>
        <section class="arg--button--info">
            <form autocomplete="off" id="generateButton">
                <div class="flex-col-block">
                    <div class="input-radio">
                        <input type="radio" name="button" id="button" value="button">
                        <label for="button">
                        <span class="checkmark"></span>
                        <div class="image-holder">
                            <img src="assets/img/button.png" alt="">
                        </div>
                        <div class="info">
                            <p>Standard Button</p>
                        </div>
                        </label>
                    </div>
                    <div class="input-radio">
                        <input type="radio" name="button" id="fabbutton" value="fab">
                        <label for="fabbutton">
                        <span class="checkmark"></span>
                        <div class="image-holder">
                            <img src="assets/img/buttonFAB.png" alt="">
                        </div>
                        <div class="info">
                            <p>Floating Action Button</p>
                        </div>
                        </label>
                    </div>
                </div>
                <div class="input-group">
                    <input type="text" id="buttonText" required maxlength="20">
                    <label for="buttonText">Button Text</label>
                </div>
                <div class="input-group">
                    <input type="tel" id="phone" required minlength="10" maxlength="10" inputmode="tel">
                    <label for="phone">Phone Number</label>
                </div>
                <div class="input-group">
                    <input type="text" id="message" required maxlength="150">
                    <label for="message">Widget Messgae</label>
                </div>
                <div class="flex-col">
                    <div class="input-group">
                        <select name="position" id="posSelect">
                            <optgroup label="Position">
                               <option value="top">Top</option>
                               <option value="bottom">Bottom</option>
                               <option value="left">Left</option>
                               <option value="static">Static</option>
                            </optgroup>
                        </select>
                        <label for="posSelect">Position</label>
                    </div>
                    <div class="input-group">
                        <input type="color" name="color" id="colorPicker" value="#5f7fff">
                        <label for="colorPicker">Color</label>
                    </div>
                </div>
                <button type="submit">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9.99992 15C8.67384 15 7.40207 14.4732 6.46438 13.5355C5.5267 12.5978 4.99992 11.3261 4.99992 9.99998C4.99992 9.16665 5.20825 8.35831 5.58325 7.66665L4.36658 6.44998C3.71659 7.47498 3.33325 8.69165 3.33325 9.99998C3.33325 11.7681 4.03563 13.4638 5.28587 14.714C6.53612 15.9643 8.23181 16.6666 9.99992 16.6666V19.1666L13.3333 15.8333L9.99992 12.5V15ZM9.99992 3.33331V0.833313L6.66658 4.16665L9.99992 7.49998V4.99998C11.326 4.99998 12.5978 5.52676 13.5355 6.46445C14.4731 7.40213 14.9999 8.6739 14.9999 9.99998C14.9999 10.8333 14.7916 11.6416 14.4166 12.3333L15.6333 13.55C16.2833 12.525 16.6666 11.3083 16.6666 9.99998C16.6666 8.23187 15.9642 6.53618 14.714 5.28593C13.4637 4.03569 11.768 3.33331 9.99992 3.33331V3.33331Z" fill="white"/>
                    </svg>
                        
                    Generate Button
                </button>
            </form>
        </section>
    </main>
    <script src="assets/js/main.js"></script>
</body>

</html>
